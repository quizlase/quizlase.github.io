    - cron: '0 2 * * 0'
  
  # Manuell kÃ¶rning frÃ¥n GitHub UI
  workflow_dispatch:
  
  # KÃ¶r nÃ¤r quiz-data uppdateras
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'js/**'
      - 'index.html'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate sitemap
      run: |
        echo "ğŸš€ Startar generering av sitemap..."
        node generate-sitemap.js
        
    - name: Check sitemap was created
      run: |
        if [ -f sitemap.xml ]; then
          echo "âœ… Sitemap.xml skapad framgÃ¥ngsrikt!"
          echo "ğŸ“Š Filstorlek: $(du -h sitemap.xml | cut -f1)"
          echo "ğŸ“„ InnehÃ¥ll:"
          head -20 sitemap.xml
        else
          echo "âŒ Sitemap.xml skapades inte!"
          exit 1
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # LÃ¤gg till sitemap.xml
        git add sitemap.xml
        
        # Kontrollera om det finns Ã¤ndringar att committa

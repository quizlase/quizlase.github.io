<!DOCTYPE html>

<head>

    <script>
        // GitHub Pages routing handler
        // Detta g칬r att /quiz/disney fungerar korrekt

            console.log('游댃 404.html hanterar path:', path);
            
            // Hantera /quiz/[kategori] format - l친t SEO URL-hanteraren hantera detta
            if (path.startsWith('/quiz/')) {

                console.log('游댃 Quiz-path hittad, omdirigerar till hemsidan med parameter:', category);
                
                // Omdirigera till hemsidan med quiz-parameter s친 att SEO URL-hanteraren kan hantera det
                window.location.replace(`/?quiz=${category}`);

            }
            
            // Hantera specialrutter - spara information och omdirigera till hemsidan
            if (path === '/blanda' || path === '/blanda/') {
                console.log('游댃 Blanda-path hittad, sparar och omdirigerar till hemsidan');
                sessionStorage.setItem('pendingRoute', 'blanda');
                window.location.href = '/';

            if (path === '/fler-quiz' || path === '/fler-quiz/') {
                console.log('游댃 Fler Quiz-path hittad, sparar och omdirigerar till hemsidan');
                sessionStorage.setItem('pendingRoute', 'fler-quiz');
                window.location.href = '/';

            if (path === '/installningar' || path === '/installningar/') {
                console.log('游댃 Installningar-path hittad, sparar och omdirigerar till hemsidan');
                sessionStorage.setItem('pendingRoute', 'installningar');
                window.location.href = '/';
                return;

            // Om inget matchar, g친 till hemsidan
            console.log('游댃 Ok칛nd path, g친r till hemsidan');
            window.location.href = '/';
            
        })();
    </script>
